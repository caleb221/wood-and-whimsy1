      display: flex;

    .back-link:hover {

    .error-message {
      background: #fee2e2;
      color: #dc2626;

      padding: 12px;

<body>
  <div class="auth-container">
    <a href="index.html" class="back-link">
      ‚Üê Back to Home
    </a>
    
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <div class="logo-icon">ü™µ</div>
          <div class="logo-text">
            <h2>Wood & Whimsy</h2>
            <div class="logo-tagline">Furniture & Caf√©</div>
          </div>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your account</p>
      </div>

      <div class="error-message" id="error-message"></div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">üëÄ</button>

        <button type="submit" class="submit-btn" id="submit-btn">
          Sign In
        </button>
      </form>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <button type="button" class="provider-btn" onclick="signInWithGoogle()">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="provider-icon">
        Sign in with Google
      </button>

      <button type="button" class="provider-btn" onclick="signInWithApple()">
        <svg class="provider-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
        </svg>
        Sign in with Apple
      </button>

      <button type="button" class="provider-btn" onclick="signInWithFacebook()">
        <svg class="provider-icon" viewBox="0 0 24 24" fill="#1877F2">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
        Sign in with Facebook
      </button>

      <div class="auth-toggle">
        <span>Don't have an account?</span>
        <a href="#" onclick="toggleToSignUp()">Sign Up</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="auth.js"></script>
  
  <script>
    // Simple password visibility toggle
    function togglePasswordVisibility(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'üôà';
      } else {
        input.type = 'password';
        button.textContent = 'üëÄ';
      }
    }

    // Form submission
    document.getElementById('auth-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submit-btn');
      
      if (submitBtn.textContent === 'Sign Up') {
        // Handle Sign Up
        const name = document.getElementById('name').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        if (!name || !email || !password || !confirmPassword) {
          showMessage('Please fill in all fields', 'error');
          return;
        }
        
        if (password !== confirmPassword) {
          showMessage('Passwords do not match', 'error');
          return;
        }
        
        if (password.length < 6) {
          showMessage('Password must be at least 6 characters', 'error');
          return;
        }
        
        // Firebase sign up
        if (typeof firebase !== 'undefined' && firebase.auth) {
          firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              // Update profile with name
              return user.updateProfile({
                displayName: name
              });
            })
            .then(() => {
              showMessage('Account created successfully!', 'success');
              setTimeout(() => {
                window.location.href = 'index.html';
              }, 1500);
            })
            .catch((error) => {
              console.error('Sign up error:', error);
              showMessage('Sign up failed: ' + error.message, 'error');
            });
        } else {
          showMessage('Sign up functionality is being set up', 'error');
        }
      } else {
        // Handle Sign In
        if (email && password) {
          if (typeof firebase !== 'undefined' && firebase.auth) {
            firebase.auth().signInWithEmailAndPassword(email, password)
              .then((userCredential) => {
                showMessage('Successfully signed in!', 'success');
                setTimeout(() => {
                  window.location.href = 'index.html';
                }, 1500);
              })
              .catch((error) => {
                console.error('Sign in error:', error);
                showMessage('Sign in failed: ' + error.message, 'error');
              });
          } else if (typeof signInUser === 'function') {
            signInUser(email, password);
          } else {
            showMessage('Sign in functionality is being set up', 'error');
          }
        }
      }
    });

    // Google Sign-In functionality
    function signInWithGoogle() {
      console.log('üî• Google sign-in clicked');
      console.log('Firebase available:', typeof firebase !== 'undefined');
      console.log('Firebase auth available:', typeof firebase !== 'undefined' && firebase.auth);
      
      if (typeof firebase !== 'undefined' && firebase.auth) {
        try {
          // Firebase Google sign-in with enhanced configuration
          const provider = new firebase.auth.GoogleAuthProvider();
          provider.addScope('email');
          provider.addScope('profile');
          provider.setCustomParameters({
            'prompt': 'select_account'
          });
          
          console.log('Starting Google sign-in popup...');
          showMessage('Opening Google sign-in...', 'info');
          
          // Try redirect method instead of popup to avoid internal errors
          firebase.auth().signInWithRedirect(provider);
          
        } catch (error) {
          console.error('‚ùå Error setting up Google sign-in:', error);
          showMessage('Error setting up Google sign-in: ' + error.message, 'error');
        }
      } else {
        console.error('‚ùå Firebase not properly initialized');
        showMessage('Firebase authentication is not properly set up. Please check the console.', 'error');
      }
    }

    // Handle redirect result when page loads
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof firebase !== 'undefined' && firebase.auth) {
        firebase.auth().getRedirectResult()
          .then((result) => {
            if (result.user) {
              console.log('‚úÖ Google sign-in successful via redirect:', result.user);
              const user = result.user;
              showMessage(`Welcome ${user.displayName || user.email}!`, 'success');
              
              // Redirect to home page after successful sign-in
              setTimeout(() => {
                window.location.href = 'index.html';
              }, 2000);
            }
          })
          .catch((error) => {
            console.error('‚ùå Google redirect sign-in error:', error);
            console.error('Error code:', error.code);
            console.error('Error message:', error.message);
            
            let errorMessage = 'Google sign-in failed';
            if (error.code === 'auth/internal-error') {
              errorMessage = 'Firebase configuration error. Please check your project settings.';
            } else if (error.code === 'auth/unauthorized-domain') {
              errorMessage = 'This domain is not authorized for Google sign-in.';
            } else {
              errorMessage = `Google sign-in failed: ${error.message}`;
            }
            
            showMessage(errorMessage, 'error');
          });
      }
    });

    function signInWithApple() {
      showMessage('Apple sign-in coming soon!', 'info');
    }

    function signInWithFacebook() {
      showMessage('Facebook sign-in coming soon!', 'info');
    }

    function toggleToSignUp() {
      // Toggle form to sign-up mode
      const title = document.querySelector('.auth-title');
      const subtitle = document.querySelector('.auth-subtitle');
      const submitBtn = document.getElementById('submit-btn');
      const toggleText = document.querySelector('.auth-toggle span');
      const toggleLink = document.querySelector('.auth-toggle a');
      
      if (submitBtn.textContent === 'Sign In') {
        // Switch to Sign Up mode
        title.textContent = 'Create Account';
        subtitle.textContent = 'Join Wood & Whimsy today';
        submitBtn.textContent = 'Sign Up';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Sign In';
        
        // Add name field
        const nameGroup = document.createElement('div');
        nameGroup.className = 'form-group';
        nameGroup.id = 'name-group';
        nameGroup.innerHTML = `
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        `;
        document.getElementById('email').parentElement.parentNode.insertBefore(nameGroup, document.getElementById('email').parentElement);
        
        // Add confirm password field
        const confirmGroup = document.createElement('div');
        confirmGroup.className = 'form-group';
        confirmGroup.id = 'confirm-password-group';
        confirmGroup.innerHTML = `
          <label for="confirm-password">Confirm Password</label>
          <div class="password-input-container">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirm-password')">üëÄ</button>
          </div>
        `;
        document.getElementById('password').parentElement.parentNode.insertBefore(confirmGroup, document.getElementById('recaptcha-container'));
        
      } else {
        // Switch back to Sign In mode
        title.textContent = 'Welcome Back';
        subtitle.textContent = 'Sign in to your account';
        submitBtn.textContent = 'Sign In';
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = 'Sign Up';
        
        // Remove extra fields
        const nameGroup = document.getElementById('name-group');
        const confirmGroup = document.getElementById('confirm-password-group');
        if (nameGroup) nameGroup.remove();
        if (confirmGroup) confirmGroup.remove();
      }
    }

    // Message display function
    function showMessage(message, type) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.className = type === 'error' ? 'error-message' : 'success-message';
      errorDiv.style.display = 'block';
      
      if (type !== 'error') {
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 3000);
      }
    }
  </script>
