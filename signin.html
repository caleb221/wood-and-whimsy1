<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Wood & Whimsy</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      padding: 20px;
    }

    .auth-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
    }

    .auth-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #10b981, #059669);
    }

    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .auth-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .auth-logo .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 24px;
      margin-right: 15px;
    }

    .auth-logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin: 0;
    }

    .auth-subtitle {
      color: #6b7280;
      font-size: 16px;
      margin-top: 8px;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: white;
      color: #374151;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-btn:hover {
      border-color: #10b981;
      background: #f0fdf4;
      transform: translateY(-2px);
    }

    .social-btn img {
      width: 20px;
      height: 20px;
      margin-right: 12px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #9ca3af;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      padding: 0 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .toggle-form {
      text-align: center;
      margin-top: 25px;
      color: #6b7280;
      font-size: 14px;
    }

    .toggle-form a {
      color: #10b981;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .toggle-form a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #16a34a;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      color: #6b7280;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-home:hover {
      color: #10b981;
    }

    .back-home svg {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 30px 20px;
        margin: 10px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .auth-logo h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <header class="section" style="margin-bottom: 0; border-radius: 0 0 2rem 2rem; box-shadow: none;">
    <h1>Sign In</h1>
    <p style="font-size: 1.1rem; color: #134e4a; margin-top: -1rem;">Welcome back to Wood & Whimsy</p>
  </header>
  <main>
    <section class="section" style="max-width: 400px; margin: 2rem auto;">
      <form id="auth-form">
        <div id="error-message" style="display:none; color: #ef4444; margin-bottom: 1rem;"></div>
        <div id="success-message" style="display:none; color: #10b981; margin-bottom: 1rem;"></div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required class="input" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required class="input" />
        </div>
        <div id="name-group" class="form-group" style="display:none;">
          <label for="display-name">Full Name</label>
          <input type="text" id="display-name" class="input" />
        </div>
        <div id="confirm-password-group" class="form-group" style="display:none;">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="input" />
        </div>
        <button id="submit-btn" type="submit" class="btn" style="width:100%; margin-top:1rem;">
          <span id="submit-text">Sign In</span>
        </button>
        <div style="margin: 1rem 0; text-align: center; color: #6b7280;">or</div>
        <button type="button" onclick="signInWithGoogle()" class="btn" style="background: #fff; color: #222; border: 1px solid #10b981; width:100%;">
          Sign in with Google
        </button>
        <button type="button" onclick="signInWithApple()" class="btn" style="background: #fff; color: #222; border: 1px solid #222; width:100%; margin-top: 0.5rem;">
          Sign in with Apple
        </button>
        <div style="margin-top: 1rem; text-align: center;">
          <span id="toggle-text">Don't have an account?</span>
          <a href="#" id="toggle-link" onclick="toggleAuthMode()" style="color: #10b981; font-weight: 500;">Sign Up</a>
        </div>
      </form>
    </section>
  </main>
  <footer class="section" style="border-radius: 2rem 2rem 0 0; margin-top: 2rem;">
    <p>&copy; 2024 Wood & Whimsy. All rights reserved.</p>
  </footer>
  <script src="auth.js"></script>
</body>
</html>
